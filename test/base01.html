<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>base01 基础绘图框架</title>

<link href="https://lib.baomitu.com/normalize/latest/normalize.min.css" rel="stylesheet">

<style>
	/* css style */
	html {
		margin: 0;
		padding: 0;
		height: 100%;
		width: 100%;
	}

	body {
		overflow: hidden;
		color: #fff;
		background: #000;
		background: linear-gradient(to bottom, #444 0%, #000 100%);
		margin: 0;
		padding: 0;
		height: 100%;
		width: 100%;
	}

	#divTool {
		position: absolute;
		bottom: 10px;
		left: 10px;
		font-size: 12px;
	}

	#divInfo {
		position: absolute;
		top: 10px;
		left: 10px;
		font-size: 12px;
		color: #fff;
	}

</style>

<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
<script src="../js/ztool.js"></script>
<script src="../js/zdraw_base.js"></script>
<script src="../js/zdraw.js"></script>
</head>
<body>
<!-- 内容 -->

<canvas id="myCanvas">
	Your browser does not support the HTML5 canvas tag.
</canvas>

<div id="divInfo"></div>

<div id="divTool">

</div>

<script>
$(function(){
	// JS
	$('#myCanvas').css('width', $(window).width() + 'px');
	$('#myCanvas').css('height', $(window).height() + 'px');

	draw = new ZDraw($('#myCanvas'), function(index, t){
		ZTool.fps();
		let p = draw.randPoint();
		draw.circle(p, 5).fill();
		if (index % 10 == 0)
		{
			draw.clear('rgba(0,0,0,0.1)');
		}
	});

	draw.mouseDown(function(p){
		draw.circle(p, 10).fill('#f00');
	});
	draw.mouseDownMove(function(p){
		draw.circle(p, 5).fill('#0f0');
	});
});
</script>

</body>
</html>
